<!DOCTYPE="html">
<html>
<head>
  <title>Google</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="logo" href="images/google-logo.ico">
</head>
<body>
  <center>
    <div id="logo">
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
      <br>
    </div>

    <form>
      <div id="textbar">
        <input type="text" name="search" size="40">
      </div>

      <div class="buttons">
        <button type="submit">Google Search</button>
        <button type="submit">I'm Feeling Lucky</button>
      </div>
    </form>
  </center>

  <footer>
    <div class="fsr">
      <a>Privacy</a>
      <a>Terms</a>
      <a>Settings</a>
    </div>

    <div class="fsl">
      <a>Advertising</a>
      <a>Business</a>
      <a>About</a>
    </div>
  </footer>

  <header>
    <nav>
      <a href="#">Gmail</a>
      <a href="#">Images</a>
      <a href="#"><img id="squares" src="images/squares-icon.png"></a>
      <a href="#"><img id="notify" src="images/notification-icon.png"></a>
      <a href="#"><img id="user" src="images/photo.jpg"></a>
    </nav>
  </header>
</body>
</html>
